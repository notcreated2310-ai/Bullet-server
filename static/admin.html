<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin Control Center</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f7f8fa; margin:0; padding:20px; }
    .card { background:white; border-radius:10px; padding:16px; box-shadow:0 6px 18px rgba(0,0,0,0.08); max-width:900px; margin:20px auto; }
    h1 { margin:0 0 8px; font-size:20px; }
    textarea { width:100%; height:340px; font-family:monospace; font-size:13px; padding:10px; border-radius:6px; border:1px solid #ddd; }
    .row { display:flex; gap:10px; margin-top:10px; }
    .btn { padding:10px 16px; border:none; border-radius:8px; cursor:pointer; }
    .btn.green { background:#16a34a; color:white; }
    .btn.blue { background:#2563eb; color:white; }
    .small { font-size:13px; color:#444; margin-top:10px; }
    #resp { white-space:pre-wrap; background:#eef2ff; padding:10px; border-radius:6px; margin-top:10px; }
    input[type=text] { width:100%; padding:8px; border-radius:6px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Admin Control Center</h1>
    <div class="small">Status: <span id="status">Ready</span></div>
    <div style="margin-top:10px;">
      <label>Admin Token (paste here):</label>
      <input id="token" type="text" placeholder="Paste admin token here (from app login)"/>
    </div>
    <div style="margin-top:10px;">
      <label>Paste Python code / strategy below:</label>
      <textarea id="code" placeholder="def run_strategy(payload):&#10;    return {'signal':'BUY'}"></textarea>
    </div>

    <div class="row">
      <button class="btn green" id="approve">Approve & Deploy</button>
      <button class="btn blue" id="run">Run Strategy Test</button>
    </div>

    <div id="resp"></div>
  </div>

<script>
const base = '';
function showResp(t){ document.getElementById('resp').textContent = t; }
async function postRaw(path, bodyText){
  const r = await fetch(path, { method:'POST', body: bodyText });
  const txt = await r.text();
  showResp('HTTP '+r.status + '\\n' + txt);
  return txt;
}
document.getElementById('approve').onclick = async ()=>{
  const token = document.getElementById('token').value.trim();
  const code = document.getElementById('code').value;
  if(!token){ alert('Please paste admin token'); return; }
  const payload = token + '|' + code;
  showResp('Sending update...');
  await postRaw('/admin/update', payload);
};
document.getElementById('run').onclick = async ()=>{
  // attempt a test run: post JSON to /run_strategy
  const testBody = { symbol: 'TEST' };
  const r = await fetch('/run_strategy', { method:'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(testBody) });
  const txt = await r.text();
  showResp('HTTP '+r.status + '\\n' + txt);
};
</script>
</body>
</html>
