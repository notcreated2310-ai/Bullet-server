<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .status {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>Admin Control Center</h1>

  <div class="status">
    <strong>Status:</strong> Ready
  </div>

  <label for="code">Paste Python code / strategy below:</label><br>
  <textarea id="code">def run_strategy(payload): 
    return {"signal": "BUY"}</textarea><br>

  <button onclick="submitCode()">Deploy Code</button>

  <script>
    async function submitCode() {
      const code = document.getElementById("code").value;
      try {
        const res = await fetch("/admin/deploy", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({code: code})
        });
        const data = await res.json();
        alert("Response: " + JSON.stringify(data));
      } catch (err) {
        alert("Error: " + err);
      }
    }
  </script>
</body>
</html>
