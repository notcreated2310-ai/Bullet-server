<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>
<body>
    <h1>Admin Panel</h1>
    <form action="/add_component" method="post">
        <input type="text" name="name" placeholder="Component Name" required>
        <input type="text" name="type" placeholder="Type" required>
        <input type="text" name="position" placeholder="Position (top/bottom)" required>
        <input type="text" name="config" placeholder="Config (JSON)">
        <button type="submit">Add Component</button>
    </form>

    <h2>Existing Components</h2>
    <ul>
        {% for c in components %}
        <li>{{ c[0] }} - {{ c[1] }} ({{ c[2] }}) 
            <form action="/delete_component" method="post" style="display:inline;">
                <input type="hidden" name="id" value="{{ c[0] }}">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <script src="/static/js/admin.js"></script>
</body>
</html>
