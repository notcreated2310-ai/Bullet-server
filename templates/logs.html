<!DOCTYPE html>
<html>
<head>
    <title>Logs</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>System Logs</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="4">No logs available</td></tr>
        {% endfor %}
    </table>
</body>
</html>
